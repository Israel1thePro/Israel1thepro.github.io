<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h2>Get in touch</h2>
        <p>Feel free to contact me about anything related to Web Development.</p>
        <form action="https://getform.io/f/lbkoopdb" class="contact-form" method="post">
            <div class="input-area">
                <input type="text" placeholder="Your name" name="Name" />
            </div>
            <div class="input-area">
                <input type="email" placeholder="Email address" name="Email" />
            </div>
            <div class="input-area">
                <input type="text" placeholder="Subject" name="Title" />
            </div>
            <div class="input-area h-80">
                <textarea placeholder="Your message" name="Message"></textarea>
            </div>
            <button class="sendbtn">Send</button>
        </form>
    </div>

                    </a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/marvelous-israel-16773b297" target="_blank" rel="nofollow">
                        <i class="fab fa-linkedin"></i>
                    </a>

    <button class="connect-btn">Get Connected</button>
